<div class="absolute top-0 left-0 w-full h-full bg-white shadow-md transition-transform duration-300"
    [ngClass]="isScrolled ? 'translate-x-0' : '-translate-x-full'">
</div>
<div class="relative w-full max-w-7xl mx-auto px-4 bg-transparent" [ngClass]="{'text-slate-900': isScrolled}">
    <div class="flex justify-between items-center w-full">
        <a href="#home">
            <div *ngIf="!isScrolled" class="w-fit py-4">
                <img class="w-14" src="../../../assets/img/d-icon.png" alt="">
            </div>
            <div *ngIf="isScrolled" class="w-fit py-4">
                <img class="w-14" src="../../../assets/img/d-icon-dark.png" alt="">
            </div>
        </a>
        <nav class="flex space-x-5">
            <a class="px-2 py-1 transition-all duration-300 cursor-pointer"
                [ngClass]="isScrolled? 'hover:bg-gradient-to-r from-slate-950 to-slate-700 hover:text-white': 'hover:bg-white hover:text-slate-900'"
                (click)="scrollTo('#home')">
                Home
            </a>
            <a class="px-2 py-1 transition-all duration-300 cursor-pointer"
                [ngClass]="isScrolled? 'hover:bg-gradient-to-r from-slate-950 to-slate-700 hover:text-white': 'hover:bg-white hover:text-slate-900'"
                (click)="scrollTo('#about')">
                About
            </a>
            <a class="px-2 py-1 transition-all duration-300 cursor-pointer"
                [ngClass]="isScrolled? 'hover:bg-gradient-to-r from-slate-950 to-slate-700 hover:text-white': 'hover:bg-white hover:text-slate-900'"
                (click)="scrollTo('#projects')">
                Projects
            </a>
            <a class="px-2 py-1 transition-all duration-300 cursor-pointer"
                [ngClass]="isScrolled? 'hover:bg-gradient-to-r from-slate-950 to-slate-700 hover:text-white': 'hover:bg-white hover:text-slate-900'"
                href="">
                Contact
            </a>
        </nav>
    </div>
</div>
