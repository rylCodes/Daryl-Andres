<section id="home" class="relative w-full max-w-7xl mx-auto mt-[100px] text-white scroll-mt-[100px] md:mt-20">
    <div class="flex flex-col justify-center items-center w-full md:flex-row">
        <!-- Left Items -->
        <div class="px-4 text-base w-full md:w-1/2 md:text-lg">
            <p class="opacity-0 -translate-x-full translate-y-full slide-in-one">Hi, my name is</p>
            <p class="opacity-0 -translate-x-full translate-y-full slide-in-two font-bold text-5xl mt-1 md:text-6xl">
                DARYL ANDRES</p>
            <p class="opacity-0 -translate-x-full translate-y-full slide-in-three mt-2">a self-taught <span

            <a class="hover:bg-white hover:text-slate-900 transition-all duration-500 block fade-in opacity-0 py-4 px-12 rounded-lg font-semibold border-2 border-white w-full text-center mt-6 md:w-fit"
                href="#contact">
                CONTACT ME
            </a>
        </div>
        <!-- Left Items -->
        <div class="w-full px-6 md:flex-1">
            <img class="transition-all duration-1000 opacity-0 w-full object-cover mix-blend-overlay aspect-square"
                src="../../../assets/img/dma.png" alt="photo of Daryl Andres" [ngClass]="{'opacity-100': isImageLoaded}"

        </div>
    </div>
